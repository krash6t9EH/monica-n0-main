<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monica | Pitch Deck</title>
    <style>
        :root { --bg: #050505; --text: #f0f0f0; --accent: #00a2ff; }
        body { margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; overflow-x: hidden; }
        
        /* 7 slides = 700vh total scroll distance */
        .scroller { height: 700vh; } 

        .slide {
            height: 100vh; width: 100%;
            position: sticky; top: 0;
            display: flex; justify-content: center; align-items: center;
            view-timeline-name: --slide-tl;
        }

        .card {
            position: relative; width: 85vw; height: 85vh;
            border-radius: 40px; background-size: cover; background-position: center;
            display: flex; flex-direction: column; justify-content: flex-end;
            padding: 60px; border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 50px 100px -20px rgba(0,0,0,0.7);
            /* Stacking animation */
            animation: stack-and-fade linear both;
            animation-timeline: --slide-tl;
            animation-range: exit 0% exit 100%;
        }

        @keyframes stack-and-fade {
            to { transform: scale(0.9) translateY(-2vh); filter: brightness(0.2) blur(10px); opacity: 0; }
        }

        .glass-box {
            background: rgba(0,0,0,0.5); backdrop-filter: blur(20px);
            padding: 40px; border-radius: 24px; max-width: 500px;
            border: 1px solid rgba(255,255,255,0.1);
        }

        h1 { font-size: 3.5rem; margin: 0; font-weight: 800; letter-spacing: -2px; }
        p { font-size: 1.4rem; line-height: 1.4; opacity: 0.8; margin-top: 15px; }

        /* Updated Paths for the /pitch/assets/ folder */
        #s1 .card { background-image: url('./assets/1hero.webp'); }
        #s2 .card { background-image: url('./assets/2problem (2).webp'); }
        #s3 .card { background-image: url('./assets/3mon2 (2).webp'); }
        #s4 .card { background-image: url('./assets/4mon3.webp'); }
        #s5 .card { background-image: url('./assets/5economy (2).webp'); }
        #s6 .card { background-image: url('./assets/6ask (2).webp'); }
        #s7 .card { background-image: url('./assets/7laas (2).webp'); }
    </style>
</head>
<body>
    <div class="scroller">
        <section class="slide" id="s1"><div class="card"><div class="glass-box"><h1>Monica</h1><p>The vision starts here.</p></div></div></section>
        <section class="slide" id="s2"><div class="card"><div class="glass-box"><h1>The Gap</h1><p>Solving the friction in [Your Industry].</p></div></div></section>
        <section class="slide" id="s3"><div class="card"><div class="glass-box"><h1>The Pivot</h1><p>Engineering a smarter tomorrow.</p></div></div></section>
        <section class="slide" id="s4"><div class="card"><div class="glass-box"><h1>Utility</h1><p>Fast. Native. Built for Scale.</p></div></div></section>
        <section class="slide" id="s5"><div class="card"><div class="glass-box"><h1>Economy</h1><p>The data behind the growth.</p></div></div></section>
        <section class="slide" id="s6"><div class="card"><div class="glass-box"><h1>The Ask</h1><p>Strategic partnership & vision.</p></div></div></section>
        <section class="slide" id="s7"><div class="card"><div class="glass-box"><h1>Build with Us</h1><p>digamoni.ca | contact@digamoni.ca</p></div></div></section>
    </div>
</body>
</html>
